<!DOCTYPE html>
<html>
<head>
    <title>Add Wallet Balance</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:#f5f6fa;">
    <div class="container" style="max-width:400px;width:100%;background:#fff;border-radius:16px;box-shadow:0 2px 16px rgba(44,34,94,0.10);padding:32px 24px;">
        <h2 style="color:#0984e3;text-align:center;margin-bottom:24px;font-size:2em;font-weight:800;">Add Balance to Wallet</h2>
        <form method="post" style="display:flex;flex-direction:column;gap:16px;">
            {% csrf_token %}
            <label for="amount" style="font-weight:600;">Amount (₹):</label>
            <input type="number" id="amount" name="amount" min="1" required style="padding:10px;font-size:1em;border-radius:6px;border:1px solid #dfe6e9;">
            <button type="submit" style="background:#0984e3;color:#fff;font-weight:700;font-size:1.1em;padding:12px 0;border:none;border-radius:6px;box-shadow:0 2px 8px rgba(9,132,227,0.08);cursor:pointer;transition:background 0.2s;">Add Balance</button>
        </form>
        <p style="margin-top:18px;font-weight:600;color:#6c3fcf;background:#ede7fa;padding:10px 18px;border-radius:8px;">Current Balance: ₹{{ wallet.balance|default:'0.00' }}</p>
        <div style="text-align:center;margin-top:24px;">
            <a href="/" style="color:#0984e3;font-weight:600;">Back to Home</a>
        </div>
    </div>
</body>
</html>
