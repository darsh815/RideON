<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:#f5f6fa;">
    <div class="container" style="width:500px;box-shadow:0 2px 16px rgba(0,0,0,0.08);background:#fff;padding:32px 24px;border-radius:12px;">
        <h2 style="color:#0984e3;text-align:center;margin-bottom:24px;font-size:2em;font-weight:800;">Login</h2>
        <form method="post" style="display:flex;flex-direction:column;gap:16px;">
            {% csrf_token %}
            <label for="username" style="font-weight:600;">Username</label>
            <input type="text" id="username" name="username" required style="padding:10px;font-size:1em;border-radius:6px;border:1px solid #dfe6e9;">
            <label for="password" style="font-weight:600;">Password</label>
            <input type="password" id="password" name="password" required style="padding:10px;font-size:1em;border-radius:6px;border:1px solid #dfe6e9;">
            <button type="submit" style="margin-top:12px;background:#0984e3;color:#fff;font-weight:700;font-size:1.1em;padding:12px 0;border:none;border-radius:6px;box-shadow:0 2px 8px rgba(9,132,227,0.08);cursor:pointer;transition:background 0.2s;width:60%;align-self:center;">Login</button>
        </form>
        {% if error %}<p style="color:red;text-align:center;margin-top:16px;">{{ error }}</p>{% endif %}
        <div style="text-align:center;margin-top:18px;">
            <a href="{% url 'register' %}" style="color:#0984e3;font-weight:600;">Don't have an account? Register</a>
        </div>
    </div>
</body>
</html>
